<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HangMan Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="play()">
    <div class="container">
        <div class="game-info">
            <div class="game-name">Hangman Game </div>
            <div class="indication">
                Indication:
            </div>
            <div class="category">
                It's a <span></span>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="hangman-draw">
                <div class="the-draw">
                    <div class="the-stand"></div>
                    <div class="the-hang"></div>
                    <div class="the-rope"></div>
                    <div class="the-man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>
                </div>
            </div>
            <div class="letters"></div>
        </div>
        <hr>
        <div class="letters-guess"></div>
    </div>
    <hr>
    <footer>
        <p class="author">
            Author: Sghaier Wala Eddine<br>
            <a href="mailto:sghaierwalaeddine@gmail.com">sghaierwalaeddine@gmail.com</a>
        </p>
        <p class="copyright">
            Copyright &copy; Jan 2021 All Rights Reserved
        </p>
    </footer>
    <script src="hangmanGame.js"></script>
</body>

</html>
